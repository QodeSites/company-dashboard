name: CI/CD - Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install rsync & ssh-client
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client

      - name: Set up SSH key for VPS
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          printf "Host *\n    StrictHostKeyChecking no\n    UserKnownHostsFile=/dev/null\n" > ~/.ssh/config

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ] || [ -z "${{ secrets.VPS_USER }}" ] || [ -z "${{ secrets.TARGET_DIR }}" ]; then
            echo "Error: Missing required secrets (VPS_HOST, VPS_USER, TARGET_DIR)"
            exit 1
          fi

      - name: Rsync repository to VPS
        run: |
          set -e
          VPS_PORT="${{ secrets.VPS_PORT }}"
          VPS_PORT="${VPS_PORT:-22}"
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${VPS_PORT}" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '.env*' \
            ./ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.TARGET_DIR }}

      - name: SSH â†’ Build & restart Docker Compose
        run: |
          set -e
          VPS_PORT="${{ secrets.VPS_PORT }}"
          VPS_PORT="${VPS_PORT:-22}"
          ssh -i ~/.ssh/id_rsa -p ${VPS_PORT} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.TARGET_DIR }}
          if command -v docker-compose > /dev/null 2>&1; then
            COMPOSE_CMD="docker-compose"
          elif docker compose version > /dev/null 2>&1; then
            COMPOSE_CMD="docker compose"
          else
            echo "Error: Neither docker-compose nor docker compose is available"
            exit 1
          fi
          echo "Using compose command: $COMPOSE_CMD"
          $COMPOSE_CMD pull || echo "Warning: Failed to pull some images"
          $COMPOSE_CMD build
          $COMPOSE_CMD up -d
          docker image prune -f
          docker container prune -f
          echo "Deployment completed successfully"
          EOF

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa